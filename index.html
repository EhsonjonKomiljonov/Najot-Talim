      <section class="contact">
        <div class="container">
          <div class="contact__inner">
            <div class="contact__left">
              <img
                src="./images/contact-left.png"
                alt="contact Najot Ta'lim"
              />
            </div>
            <div class="contact__right">
              <h2 class="contact__title">Yordam kerakmi?</h2>
              <p class="contact__text">
                <a
                  class="contact__faq"
                  href="#"
                  >FAQ</a
                >
                boʻlimi ham sizga yordam bera olmadimi? Telefon raqamingizni
                yozib qoldiring, biz sizga qoʻngʻiroq qilamiz va birorta ham
                savolingiz javobsiz qolmasligiga harakat qilamiz.
              </p>
              <form method="post" action="https://echo.htmlacademy.ru">
                <label
                  for="name"
                  class="contact__name__label"
                  >Ismingizni kiriting</label
                >
                <input
                  required
                  type="text"
                  name="name"
                  id="name"
                  placeholder="ALl"
                  class="contact__name__input"
                />
                <label
                  class="contact__phone__label"
                  for="phone"
                  >Telefon raqamingizni kiriting</label
                >
                <label
                  for="phone"
                  class="value__input"
                ></label>
                <input
                  required
                  type="tel"
                  name="phone"
                  id="phone"
                  pattern="\[0-9]{7}"
                  placeholder="00 000 00 00"
                  class="contact__phone__input"
                />
                <p class="contact__text__second">
                  "So‘rov yuborish" tugmasini bosish orqali
                  <a
                    href="#"
                    class="contact__faq contact__link"
                  >
                    Platformadan foydalanish qoidalari</a
                  >
                  ga rozilik bildirasiz.
                </p>
                <button
                  type="submit"
                  class="contact__submit__btn"
                >
                  So‘rov yuborish
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
